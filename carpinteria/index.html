    <!-- HEADER ////////////////////////////////////////////////////////////////////
    /////////////////////////////////////////////////////////////////////////////// -->
    <header>
        <nav>
            <ul>
                <li><a href="https://www.google.es/" class="nav_link">home</a></li>
                <li><a href="https://www.google.es/" class="nav_link">products</a></li>
                <li><a href="https://www.google.es/" class="nav_link">chart</a></li>
                <li><a href="https://www.google.es/" class="nav_link">about</a></li>
                <li><a href="https://www.google.es/" class="nav_link">faqs</a></li>
                <li><a href="https://www.google.es/" class="nav_link">contact</a></li>
            </ul>
        </nav>
    </header>

    
    <main>
        <section id="landing_wrapper">
            <div class="landing_logo">
                <img src="https://stardewvalley.net/wp-content/uploads/2017/12/main_logo.png" alt="Stardew Valley"
                id="stardew_logo">
            </div>
            <div class="robin_container_wrapper">
                <div class="robin_container">
                    <img alt=" Robin Wave.png" src="https://stardewvalleywiki.com/mediawiki/images/0/0c/Robin_Wave.png"
                    class="robin_portrait">
                    <p>¡Pasa, pasa! ¿Qué necesitas? Todos nuestros productos son fabricados con materiales del valle. <br> No utilizamos intermediarios.</p>
                </div>    
            </div>
        </section>
        <div id="houses_container"></div>
        <div id="shop_container">
            <div id="articulos">
                <img id="robin_shop" src="https://stardewvalleywiki.com/mediawiki/images/f/fa/Robin_Happy.png" alt="Robin_feliz">
                <div class="aritcles-wrapper">
                    <div class="article martillo">
                        <img src="https://stardewvalleywiki.com/mediawiki/images/8/87/Hoe.png" alt="Martillo-icono">
                        <p>Martillo</p>
                        <p>10<span><img src="https://stardewvalleywiki.com/mediawiki/images/thumb/1/10/Gold.png/18px-Gold.png" alt="oro-icono"></span></p>
                    </div>
                    <div class="article hacha">
                        <img src="https://stardewvalleywiki.com/mediawiki/images/c/ce/Steel_Axe.png" alt="hacha-icono">
                        <p>Hacha</p>
                        <p>15<span><img src="https://stardewvalleywiki.com/mediawiki/images/thumb/1/10/Gold.png/18px-Gold.png" alt="oro-icono"></span></p>
                    </div>
                    <div class="article sierra">
                        <img src="https://stardewvalleywiki.com/mediawiki/images/c/cd/Scythe.png" alt="sierra-icono">
                        <p>Sierra</p>
                        <p>12<span><img src="https://stardewvalleywiki.com/mediawiki/images/thumb/1/10/Gold.png/18px-Gold.png" alt="oro-icono"></span></p>
                    </div>
                    <div class="article tronco">
                        <img src="https://stardewvalleywiki.com/mediawiki/images/e/ed/Hardwood.png" alt="tronco-icono">
                        <p>Tronco</p>
                        <p>5<span><img src="https://stardewvalleywiki.com/mediawiki/images/thumb/1/10/Gold.png/18px-Gold.png" alt="oro-icono"></span></p>
                    </div>
                </div>
            </div>
            <table></table>
        </div>
    </main>
