<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="img/Copia de logo.svg" alt="logo_carpinteria">
        <h1>CARPINTERIA MANOLO</h1>
    </header>
    <main>
        <!-- DIV DE LLAVE -->
        <div id="llave">
            <h2>Llave</h2>
            <img class="iconBig" src="img/Copia de llave.svg" alt="">
            <p>Precio: 1€</p>
            <button class="buyItem">Comprar</button>
            <button id="add">+</button>
            <button id="remove">-</button>
        </div>

        <!-- CARRO DE LA COMPRA -->
        <table id="cart">
            <thead>
                <tr>
                    <th>CARRITO DE LA COMPRA</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
                <tr>
                    <td>Precio total:</td>
                    <td id="noIvaPrice">Sin iva: <span>0</span>€</td>
                    <td id="ivaPrice">Con iva: <span>0</span>€</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <script type="module" src="app.js"></script>
</body>

</html>
